<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="gameover">
        <h1 id="msg"><h1>
        <button id="btnRestart">Jogar Novamente</button>
    </div>
    <div class="placar" id="placarX">
        <p id="placarXV">0</p>
        <img src="imgs/delete_50px.png" alt="x">
    </div>
    <section>
        <h1>Jogo da velha</h1>
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </section>
    <div class="placar" id="placarO">
        <p id="placarOV">0</p>
        <img src="imgs/circle_50px.png" alt="bola">
    </div>
    <script src="script/index.js"></script>
    <script src="script/interface.js"></script>
   
</body>
</html>
